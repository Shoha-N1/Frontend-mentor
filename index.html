<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor 1</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <!-- SITE-HEADER-HERO-WRAPPER -->
  <div class="site-header-hero-wrapper">
    <header class="site-header">
      <!-- SITE-HEADER -->
      <div class="site-header__container container">
        <a href="index.html" class="site-header__logo logo">
          <img src="./img/logo.svg" alt="Site logo" class="logo-img" width="97" height="26">
        </a> <!-- .site-header__logo -->
        <a href="#" class="underline-link">Apply for access</a>
      </div>
    </header>

    <!-- HERO -->

    <div class="hero">
      <div class="hero__container container">
        <h1 class="hero-heading">Data <span class="underline-text">tailored</span> to your needs.</h1>
        <a href="#" class="hero__button button">Learn more</a>

        <picture class="hero__picture">
          <img src="img/" alt="">
          <source srcset="img/image-hero-mobile1x.png 1x, img/image-hero-mobile@2x.png 2x" media="(max-width:500px)">
          <source srcset="img/image-hero-tablet1x.png 1x, img/image-hero-tablet@2x.png 2x" media="(max-width:768px)">
          <source srcset="img/image-hero-desktop.png" type="image/png">
          <img class="hero__img" src="img/image-hero-desktop.png" alt="Phone with statistics illustration on the screen"
            width="700" height="420" srcset="img/image-hero-desktop.png 1x, img/image-hero-desktop@2x.png 2x">
        </picture>
      </div>
    </div>
  </div>
</body>

</html>
