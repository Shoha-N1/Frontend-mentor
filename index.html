<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor 1</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <!-- SITE-HEADER-HERO-WRAPPER -->
  <div class="site-header-hero-wrapper">
    <header class="site-header">
      <!-- SITE-HEADER -->
      <div class="site-header__container container">
        <a href="index.html" class="site-header__logo logo">
          <img src="./img/logo.svg" alt="Site logo" class="logo-img" width="97" height="26">
        </a> <!-- .site-header__logo -->

        <a href="#" class="underline-link">Apply for access</a>
      </div>
    </header>

    <!-- HERO -->

    <div class="hero">
      <div class="container">
        <h1 class="hero-heading">Data <span class="underline-text">tailored</span> to your needs.</h1>
        <a href="#" class="button">Learn more</a>

        <picture>
          <source srcset="./img/bg-phone.svg" type="image/svg">
          <img src="./img/bg-phone.svg" alt="Phone with statistics illustration on the screen" width="767" height="441"
            srcset="./img/bg-phone.svg 1x, ./img/bg-phone@2x.svg 2x">
        </picture>
      </div>
    </div>
  </div>
